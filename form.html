<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <link rel="stylesheet" href="style1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div class="container">
            <div class="fancy"><u>Patient Detials</u></div>
            <h3>Medical Trust Hospital, Ernakulam</h3>
            <div>
                <form action="" id="form">
                    <label for="name">Name of patient: </label><input type="text" name="Name" id="name" placeholder="Alen Depp" class="input" required ><br>
                    <label for="address">Address : </label><input type="text" name="Address" id="address" class="input"><br>
                    <label for="dob">Date of birth : </label><input type="Date" name="DOB" id="dob" required><br>
                    <label for="gender">Gender : </label><input type="radio" name="male" id="male">Male <input type="radio" name="female" id="female">Female <input type="radio" name="others" id="others">Others <br>
                    <label for="status">Marital Status : </label><input type="checkbox" name="Status" id="status">Single <input type="checkbox" name="Married" id="married">Married <br>
                    <label for="occupation">Ocupation : </label><input type="text" name="Ocupation" id="occupation" required class="input"><br>
                    <label for="date">Date of Admission : </label><input type="date" name="Date" id="date" required><br>
                    <label for="ward">Name of Ward : </label><input type="text" name="Ward" id="ward" required class="input"><br>
                    <label for="mail">Email id : </label><input type="mail" name="Mail" id="mail" placeholder="abc@gmail.com" class="input" required><br>
                    <label for="contact">Phone no. : </label><input type="text" name="Phone" id="phone" class="input" required><br>
                    <label for="reason">Reason for Seeking Admission : </label><br><textarea name="Reason" id="reason" cols="60" rows="3" required class="comment"></textarea><br>
                    <label for="prescription"></label>Prescription : </label><br><textarea name="Reason" id="reason" cols="60" rows="3" required class="comment"></textarea><br>
                    <a href="https://www.medicaltrusthospital.com/">our website</a><br>
                    <input type="submit" name="submit" id="submit" id="submit">
                </form>
            </div>
        </div>
    </body>
</html>
